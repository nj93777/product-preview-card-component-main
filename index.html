<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product_img">
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
          <img src="images/image-product-mobile.jpg"
            alt="Gabrielle Essense perfume bottle laying flat on a table with green leaves above and below it">
        </picture>
  
        <div class="product_content">
          <p class="product_category">Perfume</p>

          <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex-group">
            <p class="product_price">
              <span class="visually-hidden">Current price</span>
              $149.99</p>
       

            <p class="product_original-price">
              <span class="visually-hidden">Original price</span>
              <s>$169.99</s></p>
          </div>

          <button class="button"
          data-icon="shopping-cart"
          >Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
